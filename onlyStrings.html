<!doctype html>
<html>
    <head>
      <title> Advanced JavaScript Project: objectContainsOnlyStrings() </title>
      <meta charset="utf-8">
      <script>

            function objectContainsOnlyStrings(o) {

                // loop through properties in object
                for (p in o) {

                    // if value isn't a string, return false
                    if (typeof o[p] != 'string') {
                        return false;
                    }

                }

                // return true if loop passed with properties all being strings
                return true;
            }

            console.log("----- Contains Strings -----");
            
            var bird = {
                phylum: "chordata",
                class: "aves",
                feathered: 'true',
                flies: true
            };

            console.log("Does bird contain only strings? " + objectContainsOnlyStrings(bird));

            var oStrings = {
                s1: "string1",
                s2: "string2"
            }

            console.log("Does oStrings contain only strings? " + objectContainsOnlyStrings(oStrings));
      
      </script>
</head>

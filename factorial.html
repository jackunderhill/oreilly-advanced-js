<!doctype html>
<html>
<head>
    <title>Factorial</title>
    <meta charset="utf-8">
    <script>

        function factorial(n) {
            if (n === 1) {
                return n
            }
            return n * factorial(n-1)
        }

        console.log("Factorial result of 5: " + factorial(5))
        console.log("Factorial result of 7: " + factorial(7))
        console.log("Factorial result of 7: " + factorial(8))
        console.log("Factorial result of 10: " + factorial(10))
        console.log("Factorial result of 15: " + factorial(15))

    </script>
</head>
<body>
</body>
</html>

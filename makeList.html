<!doctype html>
<html>
<head>
    <title>Make an HTML list</title>
    <meta charset="utf-8">
    <script>

        // Write a function that takes one or more arguments and turns them into an HTML list.
        // The first argument to the function will be the kind of list you are making (that is, a <ul> or a <ol> list),
        // and all the rest of the arguments will be the list items (that, is the strings that will go into <li> elements).

        function makeList() {
            // get type of list
            var type = arguments[0].toLowerCase(),
                // create start of list
                list = '<' + type + '><li>',
                // covert array-like arguments object into an array
                items = Array.prototype.slice.call(arguments);
                // remove list type from array
                items.splice(0,1);
            
            // check to see if one of the types of list (ol, ul)
            if (type.toLowerCase() !== 'ol' && type.toLowerCase() !== 'ul') {
                // if not, return message
                return 'Please enter a valid list type'
            }
    
            // add list items
            list += items.join('</li><li>');
            // add end of list
            list += '</li></' + type + '>';

            // return list
            return list;

        }
        
        window.onload = function() {
            var list = makeList("ul", "apples", "oranges", "pears");
            var theListDiv = document.getElementById("theList");
            theListDiv.innerHTML = list;
        }
    </script>
</head>
<body>
    <div id="theList"></div>
</body>
</html>

<!doctype html>
<html>
<head>
  <title>JavaScript Environment: Project</title>
  <meta charset="utf-8">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    #canvas {
      background-color: #5A5A48;
      width: 100%;
      height: 100%;
    }
    .pen {
      position: absolute;
      background-color: lightblue;
      width: 10px;
      height: 10px;
      border-radius: 5px;
    }
  </style>
  <script>       
    window.onload = function() {

        var mouseDown = false,
            canvas = document.getElementById('canvas')

        // mousedown
        document.onmousedown = function() {
            mouseDown = true
        }

        // mousemove
        document.onmousemove = function(e) {
            // only while the mouse is down
            if (mouseDown) {
                // create pen mark
                var div = document.createElement('div')
                div.className = 'pen'

                // position mark
                div.style.top = e.clientY + 'px'
                div.style.left = e.clientX + 'px'

                // insert mark
                canvas.appendChild(div)
            } 
            
        }

        // mouseup
        document.onmouseup = function() {
            mouseDown = false
        }
    
    }
  </script>
</head>
<body>
  <div id="canvas"></div>
</body>
</html>
